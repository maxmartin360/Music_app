<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans|Lobster' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main-id-wrapper">
		<div class="masthead">
			<div id="logo"></div>
			<div id="title">Max's Mood-Music Machine</div>
			<div id="spotify">Spotify Logo Goes Here</div>
		</div>
		<div class="instructions-bar">
			<div id="reset-button"> reset button</div>
			<div class="instructions">
				<ol id="start-instructions">
					<li>Select a Mood</li>
					<li>Select a Genre</li>
					<li>Hit Go!</li>
				</ol>
			</div>
		</div>
		<div class="content-box">
			<div class="mood">
				<div class="caption1">Mood</div>
				<button id="turquoise">Tranquil</button>
				<button id="green">Relaxed</button>
				<button id="blue">Sad</button>
				<button id="violet">Ambitious</button>
				<button id="red">energetic</button>
				<button id="orange">anxious</button>
				<button id="yellow">cheerful</button>	
				<button id="white">curious?</button>
			</div>
			<div class="genre">
				<div class="caption2">Genre</div>
				<button id="classical">Classical</button>
				<button id="jazz">Jazz</button>
				<button id="hip-hop">Hip-Hop</button>
				<button id="r-b">R and B</button>
				<button id="regee">regee</button>
				<button id="electronic">electronic</button>
				<button id="dance">dance</button>
				<button id="pop">pop</pop>
			</div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
