<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans|Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="JS/app.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script src="//connect.soundcloud.com/sdk-2.0.0.js"></script> 
</head>
<body>
	<div class="main-id-wrapper">
		<div class="masthead">
			<div id="logo"></div>
			<div id="title">Max's Mood-Music Machine</div>
			<div id="spotify">Spotify Logo Goes Here</div>
		</div>
		<div class="instructions-bar">
			<div class="instructions">
				<ol id="start-instructions">
					<li>Select a Mood</li>
					<li>Select a Genre</li>
					<li>Hit the Play Button!</li>
				</ol>
			</div>
		</div>
		<div class="content-box">
			<div class="mood">
				<div class="caption1" >Mood</div>
				<input type="button" id="Tranquil" value="Tranquil" >
				<input type="button" id="Relaxed" value="Relaxed">
				<input type="button" id="Sad" value="Sad">
				<input type="button" id="Ambitious" value="Ambitious">
				<input type="button" id="Energetic" value="Energetic">
				<input type="button" id="Angst" value="Angst">
				<input type="button" id="Happy" value="Happy">
				<input type="button" id="Curious" value="Random">	
			</div>
			<div class="genre">
				<div class="caption1" >Genre</div>
				<input type="button" id="classical" value="Classical" >
				<input type="button" id="jazz" value="Jazz">
				
				<input type="button" id="hip-hop" value="Hip-Hop">
				<input type="button" id="r-b" value="R and B">
				<input type="button" id="regee" value="Regee">
				<input type="button" id="electronic" value="electronic">
				<input type="button" id="dance" value="Dance">
				<input type="button" id="pop" value="Pop">
			</div>
		</div>
		 <div class="search-results">
			<div id="player"></div>
			<div id="title-info"></div>
		</div>
		<div class="action-box">

			
			<div><i  id="rewind" class="fa fa-backward fa-5x"></i></div>

			<div><i  id="play" class="fa fa-play fa-5x"></i></div>
			<div><i  id="pause" class="fa fa-pause fa-5x"></i></div>
			<div><i  id="forward" class="fa fa-forward fa-5x"></i></div>
			<div><i  id="reset" class="fa fa-refresh fa-5x"></i></div>


			
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
